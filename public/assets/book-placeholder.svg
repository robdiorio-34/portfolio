<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="280" fill="#6b7280"/>
  
  <!-- Book spine -->
  <rect x="80" y="40" width="40" height="200" fill="#4b5563" rx="4"/>
  
  <!-- Book cover -->
  <rect x="40" y="60" width="120" height="160" fill="#374151" rx="8"/>
  
  <!-- Book pages -->
  <rect x="45" y="65" width="110" height="150" fill="#f3f4f6" rx="4"/>
  
  <!-- Book title lines -->
  <rect x="60" y="90" width="80" height="3" fill="#6b7280" rx="1.5"/>
  <rect x="60" y="100" width="60" height="3" fill="#6b7280" rx="1.5"/>
  <rect x="60" y="110" width="70" height="3" fill="#6b7280" rx="1.5"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 180)">
    <!-- Book base -->
    <rect x="-25" y="-15" width="50" height="30" fill="#3b82f6" rx="4"/>
    <!-- Book pages -->
    <rect x="-20" y="-12" width="40" height="24" fill="white" rx="2"/>
    <!-- Book spine -->
    <rect x="-2" y="-12" width="4" height="24" fill="#1e40af"/>
    <!-- Text lines -->
    <rect x="-15" y="-8" width="30" height="2" fill="#6b7280" rx="1"/>
    <rect x="-15" y="-4" width="25" height="2" fill="#6b7280" rx="1"/>
    <rect x="-15" y="0" width="20" height="2" fill="#6b7280" rx="1"/>
    <rect x="-15" y="4" width="28" height="2" fill="#6b7280" rx="1"/>
    <rect x="-15" y="8" width="22" height="2" fill="#6b7280" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">�� BOOK</text>
</svg> 